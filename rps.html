<DOCTYPE! html>
<html>
	<head>
		<title>Rock, paper, scissors</title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet"> 
	</head>
	<body>

		<header>Welcome to Rock, paper, scissors!</header>

		<p id="rules">Rock beats scissors, paper beats rock and scissors beats paper! Make your choice! </p>

		<p id="rounds">Round</p>

			<div class="buttons">
				<button id="r">Rock</button>
				<button id="p">Paper</button>
				<button id="s">Scissors</button>
			</div>


			<div class="score">
				<p id="user-line">Your score:</p>
				<p id="user-score">0</p>
				<p id="comp-line">Computer score:</p>
				<p id="comp-score">0</p>
			</div>


			<div id="result">
				<p>Rock, paper or scissors?</p>
			</div>

			<div id="roundMessage">
				<p></p>
			</div>


			<div class="buttons">
				<button id="reset">Reset</button>
			</div>
		

		<script src="app.js"></script>
	</body>
</html>
