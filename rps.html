<DOCTYPE! html>
<html>
	<head>
		<title>Rock, paper, scissors</title>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<header>Welcome to Rock, paper, scissors!</header>

			<div class="buttons">
				<button id="r">Rock</button>
				<button id="p">Paper</button>
				<button id="s">Scissors</button>
			</div>


			<div class="score">
				<p id="user-line">Your score:</p>
				<p id="user-score">0</p>
				<p id="comp-line">Computer score:</p>
				<p id="comp-score">0</p>
			</div>


			<div id="result">
				<p>Rock, paper or scissors?</p>
			</div>
		

		<script src="app.js"></script>
	</body>
</html>
